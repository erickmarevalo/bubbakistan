<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No ðŸ¥ºðŸ‘‰ðŸ‘ˆ</button>
    <br />
    <img id="index_image" src="plz1.gif" alt="cat asking question" class="responsive" />

    <script>
      function changeImage(clicks) {
        var img = document.getElementById("index_image");

        if (clicks === 1) {
          img.src = "plz2.gif";
        } else if (clicks === 2) {
          img.src = "plz3.gif";
        } else {
          img.src = "plz4.gif";
        }
        return false;
      }

      let clicks = 0;

      document
        .getElementById("noButton")
        .addEventListener("click", function () {

          clicks++;
          changeImage(clicks);

          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
